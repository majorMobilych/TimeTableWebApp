<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Start Page</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            background: url(https://brainygirlsguidetobusiness.com/wp-content/uploads/2015/01/Dollarphotoclub_75407988.jpg);
            background-size: cover;
        }

        button {
            margin: 2% auto auto 3%;
            background-color: transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            outline: none;
            /* TODO: font in% - ? */
            font: normal 120%/120% 'Open Sans', sans-serif;
            color: #fff;
            text-transform: uppercase;
        }

        table {
            /* TODO: font margin .5% try to change to 5% - ? */
            margin: .5% auto auto;
            float: right;
            display: inline-block;
        }

        input {
            position: absolute;
            top: 25%;
            left: 65%;
            width: 25%;
            height: 50%;
            text-align: center;
            border: none;
            outline: none;
            padding: 15px 20px;
            background: rgba(255, 255, 255, .5);
            color: #fff;
            font: normal 120%/120% 'Open Sans', sans-serif;
        }

        label {
            vertical-align: middle;
            font: 700 120%/120% 'Open Sans', sans-serif;
            color: #fff;
            text-transform: uppercase
        }

        label.labelUserLoggedTimeTablesLeft {
            display: inline-block;
            margin: 2% 0 0 34%;
            font: 700 18px/20px 'Open Sans', sans-serif;
            color: #fff;
            text-transform: uppercase
        }

        label.timeTableName {
            margin: 30px auto auto 10%;
        }

        .upper-div {
            width: 100%;
            height: 10%;
            margin: left;
            box-shadow: 0 10px 15px 0 rgba(0, 0, 0, .20), 0 15px 50px 0 rgba(0, 0, 0, .15);
            transition: all .60s linear;
            transform: rotateX(360deg)
        }

        .userLoggedTimeTablesLeft {
            margin: 1% 0 0 1%;
            width: 40%;
            height: 86%;
            font: normal 17px/20px 'Open Sans', sans-serif;
            box-shadow: 0 10px 15px 0 rgba(0, 0, 0, .20), 0 15px 50px 0 rgba(0, 0, 0, .15);
            background-color: rgba(255, 255, 255, .1);
            /* set div invisibility */
            /* display: none;
            visibility: hidden */
        }

        .elementTimeTable {
            margin: 2% 8% 0 8%;
            box-shadow: 0 10px 15px 0 rgba(0, 0, 0, .20), 0 15px 50px 0 rgba(0, 0, 0, .15);
            height: 10%;
            background-color: rgba(255, 255, 255, .2);
        }
    </style>
</head>
<body>
<div class="upper-div">
    <button onclick="window.location.href='/logInSignUp'">LOG IN / SIGN UP</button>
    <input id="search" placeholder="SEARCH"/>
</div>
<div class="userLoggedTimeTablesLeft">
    <label class="labelUserLoggedTimeTablesLeft">Список дел</label>
    <div th:each="element: ${agenda}" class="elementTimeTable">
        <label class="timeTableName"  th:text="${element.day}"></label>

    </div>
</div>
</body>
</html>
